<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loculare Project</title>
    <style>
	body{
		font-family:Verdana, Arial, Sans-Serif;
		font-size:14px;
	}
    </style>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/html.js"></script>
    <script src="js/lib/jdb.js"></script>
    <script src="js/lib/snap.svg-min.js"></script>
    <script src="js/vector.js"></script>
    <script src="js/loculare.js"></script>
    <script src="js/entity/skeleton.js"></script>
    <script src="js/entity/amoeba.js"></script>
    <script>
	Loculare.skin = 'classic';
	$(function(){
		var s = Snap(1600, 1000);
		Loculare.Settings.divtime = 500;
		
		// Loculare.spawn(s, {x:100, y:100});
		
		(new Skeleton()).spawn(s, {x:100, y:100});
		(new Amoeba()).spawn(s, {x:300, y:300});
	});
    </script>
  </head>
  <body>
    <h1>Loculare Project</h1>
  </body>
</html>
